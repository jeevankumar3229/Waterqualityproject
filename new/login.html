<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginGB.css') }}">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
      .btns button:last-child{
        background: rgb(252, 55, 170);
      color: rgb(14, 13, 13);
      
  }
</style>
  </head>
  <body>
    <div class="btns">
      <a href="{{ url_for('home1') }}"><button>Home</button> </a>
      </div>
    <div class="container">
      <form action="/login" method="POST">
        <div class="title"> Admin Log in</div>
        <div class="input-box underline">
          <input type="text" id="username" name="username" placeholder="Enter Your username" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" id="username" name="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Submit">
         
        </div>
      </form>
      <center>
        {% if error %}
        <div>
            <label> Invalid: </label> {{ error }}
        </div>
        {% endif %}
      </center>
    </div>
    
  </body>
</html>
