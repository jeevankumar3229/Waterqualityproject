<!Doctype HTML>
<html>
<head>
 
	<title>Dashboard</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dashstyle.css') }}" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
<style>
  body{
    overflow-y: scroll;
    color: rgb(250, 218, 8);
    font-weight: bolder;
    
  }
  .container{
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>


<body>
	
	<div id="mySidenav" class="sidenav">
	<p class="logo"><span>Water</span> Portal</p>
  <a href="{{ url_for('resultp') }}" class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Predict</a>
  <a href="{{ url_for('predictp') }}" class="icon-a"><i class="fa fa-question-circle-o"></i> &nbsp;&nbsp;Predict-Live</a>
 <!-- <a href="{{ url_for('reportp') }}" class="icon-a"><i class="fa fa-bars icons"></i> &nbsp;&nbsp;Report</a> -->
  <a href="{{ url_for('logout') }}" class="icon-a"><i class="fa fa-user"></i>&nbsp;&nbsp; Logout</a>
</div>
<div class="main">
  <div id="main">
    <div class="head">
        <div>
            <label for="ph">PH:</label>
            <span>{{ ph }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="hardness">Hardness:</label>
            <span>{{ hardness }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="solids">Solids:</label>
            <span>{{ solids }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="chloramines">Chloramines:</label>
            <span>{{ chloramines }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="sulfate">Sulfate:</label>
            <span>{{ sulfate }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="conductivity">Conductivity:</label>
            <span>{{ conductivity }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="organic_carbon">Organic Carbon:</label>
            <span>{{ organic_carbon }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="temperature">Temperature:</label>
            <span>{{ temperature }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="turbidity">Turbidity:</label>
            <span>{{ turbidity }}</span>
        </div>
        <br>
        <br>
        <div>
            <label for="result">Result:</label>
            <span>{{ result }}</span>
        </div>
        <br>
        <br>
      <!-- <div>
            <label for="quality_level">Quality Level:</label>
            <span>{{ quality_level }}</span>
        </div> -->
  </div>
    
  
  </div>
</div>
</body>


</html>
