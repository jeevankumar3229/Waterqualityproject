<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-selectGB.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
              .btns button:last-child{
                background: rgb(252, 55, 170);
              color: rgb(14, 13, 13);
          }
     </style>
  </head>
  <body>
    <div class="btns">
      <a href="{{ url_for('home1') }}"><button>Home</button> </a>
      </div>
    <div class="container">
      <form action="/signup" method="post">
        <div class="title">Signup </div>
        <div class="input-box underline">
          <input type="text" name="username" placeholder="Enter Your Branch Id" required>
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" name="name" placeholder="Enter Your Branch Name" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Enter The Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Submit">
        </div>
      </form>
      <center>
        {% if error %}
        <div>
            <label> Exists:  </label> {{ error }}
        </div>
        {% endif %}
      </center>
    </div>
  </body>
</html>
